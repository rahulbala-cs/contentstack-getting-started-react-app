<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contentstack Preview URL Test</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; margin: 40px; background-color: #f0f2f5; color: #1c1e21; }
        .container { background-color: #fff; border: 1px solid #dddfe2; border-radius: 8px; padding: 20px; max-width: 800px; margin: auto; }
        h1 { color: #0c65e6; }
        #url-display { word-wrap: break-word; background-color: #e7f3ff; padding: 15px; border-radius: 4px; border: 1px solid #cce5ff; }
        .success { color: #155724; font-weight: bold; }
        .failure { color: #721c24; font-weight: bold; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Contentstack Live Preview Parameter Test</h1>
        <p>This page displays the full URL that was used to open it inside the Contentstack Live Preview panel.</p>
        <h2>Current URL:</h2>
        <div id="url-display"></div>
        <hr style="margin: 20px 0;">
        <h2>Test Result:</h2>
        <div id="result"></div>
    </div>

    <script>
        const fullUrl = window.location.href;
        document.getElementById('url-display').textContent = fullUrl;

        const url = new URL(fullUrl);
        const hasLivePreview = url.searchParams.has('live_preview');
        const hasContentTypeUid = url.searchParams.has('content_type_uid');
        const hasEntryUid = url.searchParams.has('entry_uid');

        const resultDiv = document.getElementById('result');
        if (hasLivePreview && hasContentTypeUid && hasEntryUid) {
            resultDiv.innerHTML = '<p class="success">✅ SUCCESS: Live Preview parameters were found in the URL.</p>';
        } else {
            resultDiv.innerHTML = '<p class="failure">❌ FAILURE: Live Preview parameters are missing from the URL. Please check your Contentstack Environment and Live Preview settings.</p>';
        }
    </script>
</body>
</html>
